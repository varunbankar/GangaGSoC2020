{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3 class="text-center mt-4">CREATE BASIC GANGA JOB</h3>
        <div class="row">
            <div class="col">
                <form class="mt-2">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlInput1">Job Name:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ganga Job">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlSelect1">Select Backend</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Local</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Bash Script to Run</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 400px;"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
